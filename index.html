<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    
    <title>MimXpressions</title>
    <link rel="icon" type="image/x-icon" href="mime.png">

    <!-- Animate CSS (to remove) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- Font font-awesome (replace by svg icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    
    <!-- Google fonts (use import instead) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Outline&display=swap" rel="stylesheet">

    <!-- Custom stylesheets -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/expressions.css">
    <link rel="stylesheet" href="assets/css/menu.css">
    <link rel="stylesheet" href="assets/css/dark_mode.css">
    <link rel="stylesheet" href="assets/css/game.css">
</head>
<body>
    <!-- Dark mode toggle (keep on top of body) -->
    <input type="checkbox" id="darkModeToggle">
    <label for="darkModeToggle">
        <!-- <i class="fa-solid fa-palette"></i> -->
    </label>
    
    <!-- Menu -->
    <button id="openMenuButton" class="circleButton"><i class="fa-sharp fa-solid fa-bars"></i></button>
    <div id="menuContainer" class="container animate__animated animate__faster">
        <div id="menu">
            <button id="closeMenuButton" class="circleButton"><i class="fa-sharp fa-solid fa-xmark fa-lg"></i></button>
            <!-- <h3>Mode jeu</h3> -->
            <h2><a id="freeMode" href="#">Mode libre</a></h2>
            <h2><a id="gameMode" href="#">Mode jeu</a></h2>
            <h2><a id="expressionList" href="#">Liste des expressions</a></h2>
        </div>
    </div>


    <!-- Expression -->
    <div id="expressionContainer" class="container">
        <h1 id="expressionText" class="animate__animated animate__backInDown">
            <text>MimXpressions</text>
        </h1>
    </div>

    <div id="gameModeContainer" class="container animate__animated animate__faster">
        <div id="gameSettings">
            <h1>Paramètres nouvelle partie</h1>
            <h3>Nombre de points</h3>
            <div>
                <button id="minusPointsButton" class="circleButton">-</button>
                <input id="nbPoints" type="number" value="5">
                <button id="plusPointsButton" class="circleButton">+</button>
            </div>
            
            <h3>Noms des joueurs</h3>
            <div id="playersForm">
                <input class="playerInput" type="text" name="player1" placeholder="Joueur 1" value="Valentin"></input>
                <input class="playerInput" type="text" name="player2" placeholder="Joueur 2" value="Roberta"></input>
                <!-- <input class="playerInput" type="text" name="player3" placeholder="Joueur 3" value="Paul"></input>
                <input class="playerInput" type="text" name="player4" placeholder="Joueur 4" value="Jacques"></input> -->
            </div>
            <br>
            <button id="addPlayerButton" class="circleButton">+</button>
            <br><br><br>
            <button id="startButton">Démarrer</button>
        </div>
        <div id="gameWindow">
            <div id="timer">120</div>
            <div id="gameExpressionContainer"></div>
            <div id="currentPlayerContainer"></div>
            <div id="playersContainer"></div>
        </div>

    </div>

    <script type="text/javascript" src="assets/js/expressions.js"></script>
    <script type="text/javascript" src="assets/js/menu.js"></script>
    <script type="text/javascript" src="assets/js/game.js"></script>
    <script type="text/javascript" src="assets/js/settings.js"></script>
    <script type="text/javascript" src="assets/js/notion.js"></script>
</body>
</html>
